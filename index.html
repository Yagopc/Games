<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selección de Juegos</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 30px;
            text-align: center;
        }
        .games-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            width: 100%;
            max-width: 900px;
        }
        .game-btn {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 15px;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-transform: capitalize;
        }
        .game-btn:hover {
            background-color: #2980b9;
            transform: translateY(-3px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
        }
        .game-btn:active {
            transform: translateY(1px);
        }
        @media (max-width: 600px) {
            .games-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <h1>Elige un Juego</h1>
    
    <div class="games-container" id="gamesContainer">
        <!-- Los botones se generarán automáticamente con JavaScript -->
    </div>

    <script>
        // Lista manual de juegos (nombre para mostrar y archivo)
        const games = [
            { name: "Asteroide", file: "Asteroide.html" },
            { name: "Invasión", file: "invasión.html" },
            { name: "Bolas de color", file: "Bolascolor.html" },
            { name: "El ahorcado", file: "el_ahorcado.html" },
            { name: "Snake", file: "snake.html" },
            { name: "Agilidad", file: "agilidad.html" },
            { name: "Comecocos", file: "comecocos.html" },
            { name: "Lluvia de pelotas", file: "lluvia de pelotas.html" },
            { name: "Hundir La Flota", file: "hundirlaflota.html" }
        ];

        const baseUrl = "https://Yagopc.github.io/Games/";
        const gamesContainer = document.getElementById('gamesContainer');

        // Crear botones para cada juego
        games.forEach(game => {
            const button = document.createElement('button');
            button.className = 'game-btn';
            button.textContent = game.name;
            
            button.addEventListener('click', () => {
                window.location.href = baseUrl + game.file;
            });
            
            gamesContainer.appendChild(button);
        });
    </script>
</body>
</html>
